<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--CHAMANDO FONT AWESOME-->
    <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>

</head>
<body>

    <!--CONTAINER-->
    <div class="container
    d-flex justify-content-center align-items-center">

        <!--LINHA-->
        <div class="row">

            <!--COLUNA TITULO-->
            <div class="col-12 caixa_titulo">
                <i class="far fa-user"></i> Fa√ßa seu login
            </div>

            <!--COLUNA CONTEUDO-->
            <div class="col-12 col-md-6 caixa_conteudo
                d-flex          justify-content-center   align-items-center">
            <!--DEIXA FLEXIVEL  ALINHA HORIZONTAL        ALINHA VERTICAL-->

                <!--FOTO-->
                <img src="fotos/iep.png" style="width: 200px; height: 200px;">
            </div>

            <!--COLUNA CONTEUDO-->
            <div class="col-12 col-md-6 caixa_conteudo
            d-flex justify-content-center align-items-center"
            style="border-left: solid 1px lightgray;">
                
                <!--LINHA FORMULARIO-->

                <div class="row" style="width: 100%;">

                    <form>
                        <div class="col-12 caixa_formulario">
                            <i class="far fa-keyboard"></i> Login: <br>
                            <input class="form-control" type="text">
                        </div>

                        <div class="col-12 caixa_formulario">
                            <i class="fas fa-key"></i> Senha: <br>
                            <input class="form-control" type="password">                       
                        </div>

                        <div class="col-12 caixa_formulario">
                            <button class="btn btn-primary"> <i class="far fa-paper-plane"></i> Enviar </button>                    
                        </div>
                    </form>
                    
                </div>

            </div>

        </div>

    </div>


    
</body>
</html>
