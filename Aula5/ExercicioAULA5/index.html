<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/044f3a743d.js" crossorigin="anonymous"></script>

    <title>Exercicio-5 Sylvio Alberto</title>

</head>
    <body>
        <!--Open div contorno azul-->
        <div class="contorno">

            <!--Open cadastro aluno-->
        <div class="cadastro"><i class="fas fa-user-graduate"></i> Cadastro Aluno</div>
            <!--Close cadastro aluno-->

                <!--Open box do formulario-->
                <div class="caixaform">

            <form> <!--OPEN FORMULÁRIO-->
         
<br>        <center><i class="far fa-plus-square"></i> Cadastro</center><br>
      
<br><br>    <i class="fas fa-user-alt"></i> Nome: <br> 
            
            <input type="text" placeholder="Nome do aluno">

<br><br>    <i class="fas fa-birthday-cake"></i> Data Nascimento: <br>
            <input type="date" placeholder="dd/mm/aaaa">
                          
<br><br>    <i class="fas fa-atlas"></i> Cpf: <br>
            <input type="number" placeholder="xxx.xxx.xxx-xx" >
        
<br><br>    <i class="fas fa-key"></i> Senha: <br>
            <input type="password">
        
<br><br>    
<!--Open Botão Cadastrar--><br><div class="submit">
        <i class="fas fa-user-plus"></i> 
        <input type="submit" value="Cadastrar"></div><!--Close Botão Cadastrar-->

                </form>             
        <!--CLOSE FORMULÁRIO-->
            </div>

        <!--Close box do formulario-->
        </div> 
    <!--Close div contorno azul-->

    </body>
</html>
