<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CHAMANDO ARQUIVO CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>

    <title>Aula 5 - Formularios </title>
</head>
<body>

    <!--Open div Black-->
    <div class="caixa">
        <!--Open div Blue-->

        <div class="caixaform"> 
             FORMULARIO:
            I E P - SANTA CASA DE SJC 
        </div>
        <br>
        <!--Close div Blue-->

        <!--TR (LINHA) TH (TITULO) TD (CONTEUDO)-->

            <form> <!--OPEN FORMULÁRIO-->

        <table> <!-- OPEN TABELA-->

            <!--Linha-->
            <tr>
                <!--TITULOS-->
                <th> TITULO </th>
                <th> PREENCHER </th>
            </tr>

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="far fa-user"></i> NOME:</td>
                <td><input type="text" placeholder="Digite seu nome"></td>
            </tr>

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td><i class="far fa-address-card"></i> RG:</td>
                <td><input type="number" placeholder="Digite seu RG"></td>
            </tr>
     
            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="far fa-envelope"></i> E-MAIL:</td>
                <td><input type="email" placeholder="Endereço Electronico"></td>
            </tr>              

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="far fa-keyboard"></i> LOGIN:</td>
                <td><input type="text" placeholder="Insira os dados de login" ></td>
            </tr>

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="fas fa-key"></i> SENHA:</td>
                <td><input type="password" placeholder="Insira sua senha" ></td>
            </tr>

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="fas fa-baby"></i> NASCIMENTO:</td>
                <td><input type="date" placeholder="Digite a data"></td>
            </tr> 

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="far fa-file-image"></i> FOTO:</td>
                <td><input type="file"></td>
            </tr>            

            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="fas fa-user-clock"></i> HORÁRIO:</td>
                <td><input type="checkbox"></td>
            </tr>
            
            <!--Linha-->
            <tr>
                <!--CONTEUDOS-->
                <td> <i class="fas fa-paper-plane"></i> ENVIAR:</td>
                <td> <input type="submit" value="ENVIAR"></td>
            </tr>
                    </table> 
                    <!--CLOSE TABELA-->
                   <br> <center> Aluno: Sylvio Alberto </center>
                </form> 
            <!--CLOSE FORMULÁRIO-->
            </div>
<!--Close div Black-->
        </body>
</html>
